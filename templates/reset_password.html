{{ template "head" . }}

<div class="bg-gray-100 h-screen flex justify-center items-center">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
    {{ if .Success }}
      <div class="text-center my-4">
        <p class="text-lg text-green-800">âœ… Success! Your password has been reset.</p>
        <br />
        <p>You can now login to the mobile app.</p>
      </div>
    {{ else }}
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Reset Password</h2>

      <form action="" method="POST" novalidate>
        <input type="hidden" name="csrf" value="{{ .PageInfo.CsrfToken }}">
        <input type="hidden" name="token" value="{{ .Token }}">

        {{ if .Error }}
        <div class="text-red-500 text-sm mb-4">
          <p>{{ .Error }}</p>
        </div>
        {{ end }}

        <div class="mb-4">
          <label for="new-password" class="block text-gray-700 font-medium mb-2">New Password</label>
          <input type="password" value="{{ .NewPassword }}" name="new-password" placeholder="Enter new password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
          required />
        </div>

        <div class="mb-6">
          <label for="confirm-password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
          <input type="password" value="{{ .ConfirmPassword }}" name="confirm-password" placeholder="Confirm your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
          required />
        </div>

        <button type="submit"
          class="w-full py-2 bg-pickle text-white font-semibold rounded-lg hover:bg-pickle-alt focus:outline-none focus:ring-2 focus:ring-blue-500">
          Reset Password
        </button>
      </form>
    {{ end }}
  </div>
</div>

{{ template "end" . }}
