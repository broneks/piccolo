<div style="max-width: 600px; margin: 10% auto 0; padding: 16px;">
  <header>
    <h1>{{.Album.Name.String}}</h1>
    <time>{{.Album.CreatedAt.Time}}</time>
    <img src="{{.Album.CoverPhoto.Url}}" alt="{{.Album.CoverPhoto.Filename}}" style="max-width: 600px;" loading="lazy" draggable="false" />
  </header>

  <h3>Photos:</h3>
  <ul>
    {{range .Photos}}
      <img src="{{.Url}}" alt="{{.Filename}}" style="max-width: 600px;" loading="lazy" draggable="false" />
    {{end}}
  </ul>
</div>
